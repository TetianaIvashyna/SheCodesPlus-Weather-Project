<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans:wght@300;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-sm-5">
                    <form id="citySearch">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control" placeholder="Enter city"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="cityInput"
                                autocomplete="off">
                            <span class="input-group-text" id="basic-addon2">Search üîç</span>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form>
                        <button type="button" class="btn btn-primary" id="currentLocationButton">Current
                            Location</button>
                    </form>
                </div>
                <div class="col-sm-4">
                    <form class="right-degree">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-check form-check-inline" id="checkboxCelsiusFahrenheit">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label" for="inlineRadio1">Celsius</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Fahrenheit</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row current-weather">
            <div class="col">
                <h1 id="city"> </h1>
                <p id="date"> </p>
                <h4 id="time"> </h4>
            </div>
            <div class="col bigWeather center-align">
                <img id="clouds" src="" alt="">
            </div>
            <div class="col bigWeather center-align" id="temperature"> </div>
            <div class="col right-align">
                <h4>Wind: <span id="wind"> </span> m/s</h4>
                <h5>Humidity: <span id="humidity"> </span>%</h5>
                <h5>Visibility: <span id="visibility"> </span> m</h5>
            </div>
        </div>
        <div class="row" id="forecast">

        </div>
        <hr>
        <div class="footnote">
            <a href="https://github.com/TetianaIvashyna/SheCodesPlus-Weather-Project" target="_blank">Open source
                code</a>, by Tetiana
            Ivashyna
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
